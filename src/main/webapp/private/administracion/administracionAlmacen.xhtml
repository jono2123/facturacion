<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <br/>
                    <h2>Configuración del Negocio</h2>
                    <br/>
                    <h:form>
                        <p:growl id="messages"/>
                        <p:panelGrid columns="2" id="pnlDatos" layout="grid" style="border:0px !important; background:none; width: 100%;" styleClass="FormContent">
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Nombre del Negocio:"/>
                                <p:inputText styleClass="Wid100" tabindex="1" value="#{administracionController.almacen.almaNombre}" placeholder="Nombre del Negocio"/>            
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Dirección:"/>
                                <p:inputText styleClass="Wid100" tabindex="2" value="#{administracionController.almacen.almaDireccion}" placeholder="Dirección del Negocio"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Teléfono:"/>
                                <p:inputText styleClass="Wid100" tabindex="3" value="#{administracionController.almacen.almaTelefono}" placeholder="Teléfono del Negocio"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Nombre del Propietario"/>
                                <p:inputText styleClass="Wid100" tabindex="4" value="#{administracionController.almacen.almaPropietario}" placeholder="Nombre del Propietaro"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="RUC:"/>
                                <p:inputText styleClass="Wid100" tabindex="5" value="#{administracionController.almacen.almaRuc}" placeholder="RUC de la empresa"/>                          
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="IVA: "/>
                                <p:inputText styleClass="Wid100" tabindex="6" value="#{administracionController.almacen.almaIva}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Servidor Imp: "/>
                                <p:inputText tabindex="7" styleClass="Wid100" value="#{administracionController.almacen.almaDireccionServidor}" placeholder="Dirección del servidor de impresión"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Auto-numeración de facturas: "/> 
                                <p:inputSwitch tabindex="8" value="#{administracionController.almacen.almaFacturaAutonumerada}" style="width: 60px; height: 30px;" onLabel="SI" offLabel="NO" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Número de Factura: "/>
                                <p:inputText styleClass="Wid100" tabindex="9" id="txtNumeroFactura" value="#{administracionController.almacen.almaNumFactura}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Separación de Decimal: "/>
                                <p:inputSwitch tabindex="10" value="#{administracionController.almacen.almaComa}" style="width: 150px; height: 30px;" onLabel="Coma(,)" offLabel="Punto(.)" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Desglozar IVA del Precio: "/>
                                <p:inputSwitch tabindex="11" value="#{administracionController.almacen.almaDesglozar}" style="width: 60px; height: 30px;" onLabel="SI" offLabel="NO" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Diferenciar Precios por tipo de Cliente: "/>
                                <p:inputSwitch tabindex="12" value="#{administracionController.almacen.almaDiferenciarPrecios}" style="width: 60px; height: 30px;" onLabel="SI" offLabel="NO" />
                            </h:panelGrid>
                            <h:panelGrid columns="1" styleClass="Wid90">
                                <h:outputText value="Número de Copias por Factura: "/>
                                <p:inputText tabindex="13" styleClass="Wid100" id="txtNumeroCopias" value="#{administracionController.almacen.almaNumCopias}"/>
                            </h:panelGrid>
                        </p:panelGrid>
                        <p:commandButton value="Guardar" rendered="#{administracionController.permiso.permModificar}"  action="#{administracionController.updateAlmacen()}" update="messages"/>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
