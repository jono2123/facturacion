<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="frmTipos">
            <p:growl id="messages"/>
        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect TexAlCenter">
                    <h2>Tipos de Productos</h2>

                    <p:dataGrid id="dtgTipos" layout="grid" var="tipo" value="#{jerarquiaController.tipos}" columns="5">
                        <f:facet name="header">
                            <h:outputText value="#{jerarquiaController.titulo}"/>
                        </f:facet>
                        
                        
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{tipo.tiarNombre}" action="#{jerarquiaController.ingresaTipo(tipo)}" update="dtgTipos @form:pnlControl"/>
                            <p:commandButton icon="fa fa-remove"/>
                        </h:panelGrid>
                    </p:dataGrid>
                    <h:panelGrid id="pnlControl" columns="3">
                        <p:inputText value="#{jerarquiaController.nombreTipo}" placeholder="#{jerarquiaController.nivel==0?'Nombre del Tipo':'Nombre del Subtipo'}"/>
                        <p:commandButton value="#{jerarquiaController.nivel==0?'Crear Tipo':'Crear Subtipo'}" action="#{jerarquiaController.crearTipo()}" update="messages dtgTipos pnlControl"/>
                        <p:commandButton value="#{jerarquiaController.nivel==0?'Borrar Tipo':'Borrar Subtipo'}"/>
                    </h:panelGrid>
                </div>
            </div>
        </div>
        </h:form>
    </ui:define>

</ui:composition>
