<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <b:panel look="primary" title="Mantenimiento de Ítems" style="vertical-align: central; margin: 0px auto !important;" >
            <h:form>
                <p:growl id="messages" showDetail="false"/>
                <b:container style="width: 100%;">
                    <b:row>
                        <b:column>
                            <div id="contentLeft">
                                <b:container id="pnlDatos" style="width: 100%">
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Código"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  id="txtCodigo" value="#{articuloController.codigo}"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton  ajax="true" value="Nuevo" action="#{articuloController.saveArticulo()}" class="botonesMantenimientos btn-danger btn-lg" update="@form:messages @form:tblArticulos @form:pnlDatos"/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Descripción: "/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText id="txtDescripcion" value="#{articuloController.descripcion}"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true" value="Modificar" class="botonesMantenimientos btn-danger btn-lg" action="#{articuloController.updateArticulo()}" update="@form:messages @form:tblArticulos @form:pnlDatos">
                                                <p:confirm header="Modificar Artículo" message="¿Está Seguro?" icon="ui-icon-alert" />
                                            </p:commandButton> 
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Precio Compra: "/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText value="#{articuloController.precioCompra}" id="txtPrecioCompra"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true" value="Eliminar" class="botonesMantenimientos btn-danger btn-lg" action="#{articuloController.deleteArticulo()}" update="@form:messages @form:tblArticulos @form:pnlDatos">
                                                <p:confirm header="Eliminar Artículo" message="¿Está Seguro?" icon="ui-icon-alert" />
                                            </p:commandButton> 
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Precio Venta"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  value="#{articuloController.precioVenta}" id="txtPrecioVenta"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true"  value="Limpiar" action="#{articuloController.vaciarTextos()}" class="botonesMantenimientos btn-danger btn-lg" update="@form:pnlDatos">
                                                <p:resetInput target="pnlDatos" />
                                            </p:commandButton>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Tiene Iva: "/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <p:inputSwitch value="#{articuloController.iva}" style="width: 60px; height: 30px;" onLabel="SI" offLabel="NO" />
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Unidad de Medida: "/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:selectOneMenu value="#{articuloController.umedida_id}"  >
                                                <f:selectItems value="#{articuloController.unidades}" var="c" itemValue="#{c.umedId}" itemLabel="#{c.umedNombre}"/>
                                            </b:selectOneMenu>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Información Adicional:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText value="#{articuloController.infoAdicional}" id="txtInfoAdicional"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                </b:container>

                            </div>

                            <div id="contentRight">
                                <p:graphicImage value="../../resources/images/products.png" width="100%"/>
                            </div>
                        </b:column>
                    </b:row>
                    <b:row style="margin-top: 20px;">
                        <b:column>
                            <p:dataTable styleClass="" style="width: 100%" var="articulo" value="#{articuloController.articulos}" id="tblArticulos"  paginator="true" rows="10" paginatorPosition="bottom" tableStyleClass="ui-table-columntoggle" selectionMode="single" rowKey="´#{articulo.artiId}" selection="#{articuloController.articulo}" widgetVar="tablaArticulos" filteredValue="#{articuloController.articulosFiltrados}">
                                <p:ajax event="rowSelect"  update="@form:pnlDatos" listener="#{articuloController.onRowSelect}"/>
                                <f:facet name="header">
                                    <h:outputText value="Listado"/>
                                </f:facet>
                                <p:column  filterBy="#{articulo.artiCodigo}" filterMatchMode="contains" headerText="Código" priority="1" style="width: 10%" sortBy="#{articulo.artiCodigo}">
                                    <h:outputText value="#{articulo.artiCodigo}"  />
                                </p:column>
                                <p:column headerText="Descripción" filterBy="#{articulo.artiDescripcion}" filterMatchMode="contains" priority="1" style="width: 35%" sortBy="#{articulo.artiDescripcion}">
                                    <h:outputText value="#{articulo.artiDescripcion}"/>
                                </p:column>
                                <p:column headerText="P.Compra"  priority="2" style="width: 8%">
                                    <h:outputText value="#{articulo.artiPrecioCompra}"/>
                                </p:column>
                                <p:column headerText="P.Venta" priority="1" style="width: 8%">
                                    <h:outputText value="#{articulo.artiPrecioVenta}"/>
                                </p:column>
                                <p:column headerText="Tiene Iva" priority="2" style="width: 5%">
                                    <h:outputText value="#{articulo.artiIva?'SI':'NO'}"/>
                                </p:column>
                                <p:column headerText="Unidad de Medida" priority="3" style="width: 10%">
                                    <h:outputText value="#{articulo.umedId.umedNombre}"/>
                                </p:column>
                                <p:column headerText="Inf. Adicional" priority="3" style="width: 24%">
                                    <h:outputText value="#{articulo.artiInfoAdicional}"/>
                                </p:column>
                            </p:dataTable>
                        </b:column>
                    </b:row>
                </b:container>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" style="width: 300px;">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </b:panel>
    </ui:define>
</ui:composition>
