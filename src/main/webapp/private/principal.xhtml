<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic">Página Principal</h2>
                    <h:form id="Principal">
                        <p:dataGrid value="#{principalControlador.modulos}" var="modulo" columns="3" layout="grid" style="height: 100%;">
                            <f:facet name="header">
                                Módulos Disponibles
                            </f:facet>
                            <p:panel header="#{modulo.moduId.moduNombre}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:commandLink action="#{principalControlador.ingresar(modulo.moduId)}">
                                        <p:graphicImage value="#{modulo.moduId.moduIcono}" style="width: 50%; min-width: 140px;"/>
                                    </p:commandLink>
                                </h:panelGrid>
                                <p><h:outputText value="#{modulo.moduId.moduDescripcion}"/></p>
                                        <p>
                                            <p:commandButton  value="Ingresar" action="#{principalControlador.ingresar(modulo.moduId)}"/>
                                        </p>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
