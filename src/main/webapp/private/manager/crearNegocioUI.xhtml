<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    <ui:define name="content">
        <p:panel  header="CREACIÓN DE UN NUEVO NEGOCIO" style="margin: 0px auto !important;">
            <h:form id="frmPrincipal">
                <p:growl id="mensajes"/>
                <p:wizard id="wzrDatos">
                    <p:tab id="tabDetalles" title="Detalles de Negocio">
                        <p:messages/>

                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none; width: 100%;" styleClass="FormContent">
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Nombre de la Empresa: *" value="#{crearAlmacenController.almacen.almaNombre}"  required="true" requiredMessage="Ingrese un nombre de empresa" style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="RUC o CC *" value="#{crearAlmacenController.almacen.almaRuc}" id="txtRUC" required="true" requiredMessage="Ingrese una cédula o RUC"  style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Dirección *" value="#{crearAlmacenController.almacen.almaDireccion}"  id="txtDireccion" required="true" requiredMessage="Ingrese una dirección del establecimiento" style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Telefono(s) *" value="#{crearAlmacenController.almacen.almaTelefono}" id="txtTelefono" required="true" maxlength="30" requiredMessage="Ingrese al menos un número de teléfono"  style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="E-Mail" value="#{crearAlmacenController.almacen.almaEmail}"  required="true"  style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Nombre del propietario o administrador *" value="#{crearAlmacenController.almacen.almaPropietario}"  id="txtNomPropietario" required="true" requiredMessage="Ingrese un nombre de propietario" style="width: 30%;font-size: 15px"/>

                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Configuraciones de la empresa">
                        <p:outputLabel value=" "/>
                        <p:messages/>
                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none; width: 100%;" styleClass="FormContent">
                            <p:selectOneMenu value="#{crearAlmacenController.almacen.almaMetodoPago}" id="cboPago" style="width:  30%">
                                <f:selectItem itemLabel="Método de Pago: *" itemValue="0"/>
                                <f:selectItem itemLabel="Mensual" itemValue="1"/>
                                <f:selectItem itemLabel="Por Transacción" itemValue="1"/>
                                <f:selectItem itemLabel="Compra" itemValue="1"/>
                            </p:selectOneMenu>
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none; " styleClass="FormContent">
                                <p:outputLabel value="Facturas auto-numeradas: " style="width: 50%;font-size: 15px"/>
                                <p:inputSwitch value="#{crearAlmacenController.almacen.almaFacturaAutonumerada}" id="isAutonumear" offLabel="NO" onLabel="SI" style="left: -51%;"/>
                            </p:panelGrid>

                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Número de Factura actual: " value="#{crearAlmacenController.almacen.almaNumFactura}" id="txtNumFactura"    required="true"  style="width: 30%;font-size: 15px"/>
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none; " styleClass="FormContent">
                                <p:outputLabel value="Desglozar Iva: " style="width: 30%;font-size: 15px"/>
                                <p:inputSwitch value="#{crearAlmacenController.almacen.almaDesglozar}" onLabel="SI" offLabel="NO" id="isDesglozar" style="left: -51%"/>
                            </p:panelGrid>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Valor del IVA" value="#{crearAlmacenController.almacen.almaIva}" id="txtIVA" required="true" maxlength="3" requiredMessage="Ingrese el valor del IVA" style="width: 30%;font-size: 15px"/>
                            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none; " styleClass="FormContent">
                                <p:outputLabel value="Diferenciar precios por Tipo de Cliente: " style="width: 30%;font-size: 15px"/>
                                <p:inputSwitch value="#{crearAlmacenController.almacen.almaDiferenciarPrecios}" onLabel="SI" offLabel="NO" id="isDiferenciarPrecios" style="left: -51%"/>
                            </p:panelGrid>

                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Dirección Ip del servidor de impresión" value="#{crearAlmacenController.almacen.almaDireccionServidor}" id="txtDireccioServidor" rendered="true" style="width: 30%;font-size: 15px"/>
                        </p:panelGrid>


                    </p:tab>
                    <p:tab title="Selección de Módulos">
                        <p:messages/>
                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none; width: 100%;" styleClass="FormContent">
                            <p:selectBooleanCheckbox value="#{crearAlmacenController.facturacion}" itemLabel="Facturación " label="Facturación "/>
                            <p:selectBooleanCheckbox value="#{crearAlmacenController.inventario}" itemLabel="Inventario " label="Inventario "/>
                        </p:panelGrid>


                    </p:tab>
                    <p:tab title="Creación de Usuarios Y Roles">
                        <p:messages/>
                        <p:panelGrid columns="1" layout="grid" style="border:0px !important; background:none; width: 100%;" styleClass="FormContent">
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Nombre de un rol para el administrador: "  value="#{crearAlmacenController.nombreRolAdministrador}" id="txtNombreRolAdministrador" required="true" requiredMessage="Ingrese un nombre de rol administrador" style="width: 30%;font-size: 15px"/>
                            <p:inputText tabindex="1" styleClass="Wid90" placeholder="Nombre de usuario administrador: "  value="#{crearAlmacenController.nombreUsuarioAdministrador}"  id="txtNombreUsuarioAdministrador" required="true" requiredMessage="Ingrese un nombre de usuario administrador"   style="width: 30%;font-size: 15px"/>
                            <p:password placeholder="Password de usuario administrador: "  title="Password de usuario administrador: " feedback="true" match="txtPasswordUsuarioAdministradorConfirm" weakLabel="Débil" goodLabel="Buena" label="Password" promptLabel="Por favorr ingrese una clave" strongLabel="Fuerte" validatorMessage="Los passwords no coinciden"  value="#{crearAlmacenController.passwordUsuarioAdministrador}" id="txtPasswordUsuarioAdministrador" rendered="true" requiredMessage="Ingrese un password para el usuario" style="width: 30%;font-size: 15px"/>
                            <p:password placeholder="Password de usuario administrador: "  title="Password de usuario administrador: "  value="#{crearAlmacenController.passwordUsuarioAdministradorConfirm}" id="txtPasswordUsuarioAdministradorConfirm"  style="width: 30%;font-size: 15px"/>
                        </p:panelGrid>


                    </p:tab>
                    <p:tab  title="Confirmación:" >

                        <p:panel id="pnlConfirmacion" >
                            <p:messages/>
                            <p:panel header="DETALLES DE LA EMPRESA" >
                                <h:outputText value="&#160;" />

                                <h:panelGrid  columns="2"  cellpadding="10" cellspacing="20">
                                    <p:outputLabel  value="Nombre de la Empresa: " for="lblNombre"/>
                                    <p:outputLabel  value="#{crearAlmacenController.almacen.almaNombre}" id="lblNombre" style="left: -50%"/>
                                    <p:outputLabel  value="RUC o CC: "    for="lblRUC"/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaRuc}" id="lblRUC" />
                                    <p:outputLabel value="Dirección: " style="font-weight: bold;"/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaDireccion}" id="lblDireccion" />
                                    <p:outputLabel value="Telefono(s): " style="font-weight: bold;"/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaTelefono}" id="lblTelefono" />
                                    <p:outputLabel value="E-Mail" style="font-weight: bold; width: 50%"/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaEmail}" id="lblMail" />
                                    <p:outputLabel value="Nombre del propietario o administrador *" style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaPropietario}" id="lblNomPropietario"/>


                                </h:panelGrid>

                            </p:panel>
                            <p:panel header="DETALLES DE CONFIGURACIÓN">
                                <h:outputText value="&#160;" />
                                <h:panelGrid  columns="2"  cellpadding="10" cellspacing="20">
                                    <p:outputLabel value="Método de Pago: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.obtenMetodoDePago(crearAlmacenController.almacen.almaMetodoPago)}"/>
                                    <p:outputLabel value="Auto-numerar facturas: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaFacturaAutonumerada?'SI':'NO'}"/>
                                    <p:outputLabel value="Número de Factura actual: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaNumFactura}"/>
                                    <p:outputLabel value="Desglozar Iva del Precio de Venta: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaDesglozar?'SI':'NO'}"/>
                                    <p:outputLabel value="Valor del IVA" style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaIva}"/>
                                    <p:outputLabel value="Diferenciar Precios por tipo de cliente" style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaDiferenciarPrecios?'SI':'NO'}"/>
                                    <p:outputLabel value="Dirección Ip del servidor de impresión" style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.almacen.almaDireccionServidor}" id="lblDireccioServidor"/>

                                </h:panelGrid>

                            </p:panel>
                            <p:panel header="DETALLE DE LOS MÓDULOS CONTRATADOS">
                                <h:outputText value="&#160;" />
                                <h:panelGrid  columns="2"  cellpadding="10" cellspacing="20">
                                    <p:outputLabel value="Facturación" rendered="#{crearAlmacenController.facturacion}"/>

                                    <p:outputLabel value="Inventario" rendered="#{crearAlmacenController.inventario}"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="DETALLE DE LOS ROLES Y USUARIOS">
                                <h:outputText value="&#160;" />
                                <h:panelGrid  columns="2"  cellpadding="10" cellspacing="20">
                                    <p:outputLabel value="Nombre de un rol para el administrador: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.nombreRolAdministrador}" id="lblNombreRolAdministrador" />
                                    <p:outputLabel value="Nombre de usuario administrador: " style="font-weight: bold; "/>
                                    <p:outputLabel value="#{crearAlmacenController.nombreUsuarioAdministrador}" id="lblNombreUsuarioAdministrador" />
                                </h:panelGrid>
                            </p:panel>
                        </p:panel>
                        <p:panelGrid columns="2"  layout="grid" style=" background:none;     border-style: hidden !important; border: none !important;width: 40%">
                            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display: table">
                                <p:printer target="pnlConfirmacion" />
                            </p:commandButton>
                            <p:commandButton value="Crear Negocio" icon="ui-icon-disk" action="#{crearAlmacenController.crear()}" update="mensajes wzrDatos" style="display:block;"/> 
                        </p:panelGrid>


                    </p:tab>
                </p:wizard> 
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
