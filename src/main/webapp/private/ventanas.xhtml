<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic"><h:outputText value="#{ventanasController.modulo.moduNombre}"/></h2>
                    <h:form id="Principal">
                        <p:dataGrid value="#{ventanasController.ventanas}"  var="ventana" columns="4" layout="grid" style="height: 100%;">
                            <f:facet name="header">
                                Tar√©as Disponibles
                            </f:facet>
                            <p:panel header="#{ventana.ventNombre}" style="text-align:center; height: 100%;">
                                <h:panelGrid columns="1" style="width:100%">
                                    <p:link outcome="#{ventana.ventUrl}">
                                        <p:graphicImage value="#{ventana.ventIcono}" style="width: 50%; min-width: 100px;"/>
                                    </p:link>
                                </h:panelGrid>
                               <p><h:outputText value="#{ventana.ventDescripcion}"/></p>
                                
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
