<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      template="../../template/mainTemplate.xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui">
    <h:body>
        <ui:composition>
            <p:dataTable styleClass="" style="width: 100%" var="cliente" value="#{listaClientesController.clientes}" id="tblClientes"  paginator="true" rows="10" paginatorPosition="bottom" tableStyleClass="ui-table-columntoggle" selectionMode="single" rowKey="´#{cliente.persId}" selection="#{listaClientesController.cliente}" widgetVar="tablaClientes" filteredValue="#{listaClientesController.clientesFiltrados}">
                <f:facet name="header">
                    <h:outputText value="Listado"/>
                </f:facet>
                <p:column  filterBy="#{cliente.persCedula}" filterMatchMode="contains" headerText="CI/RUC" priority="1" style="width: 10%" sortBy="#{cliente.persCedula}">
                    <h:outputText value="#{cliente.persCedula}"  />
                </p:column>
                <p:column headerText="Nombres" filterBy="#{cliente.persNombres}" priority="1" style="width: 15%" sortBy="#{cliente.persNombres}">
                    <h:outputText value="#{cliente.persNombres}"/>
                </p:column>
                <p:column headerText="Apellidos" filterBy="#{cliente.persApellidos}" priority="1" style="width: 15%" sortBy="#{cliente.persApellidos}">
                    <h:outputText value="#{cliente.persApellidos}"/>
                </p:column>
                <p:column headerText="Dirección" priority="2" style="width: 18%">
                    <h:outputText value="#{cliente.persDireccion}"/>
                </p:column>
                <p:column headerText="e-Mail" priority="3" style="width: 18%">
                    <h:outputText value="#{cliente.persTelefono}"/>
                </p:column>
            </p:dataTable>
           
        </ui:composition> 
    </h:body>
</html>
