<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template/mainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui">
                
    <ui:define name="content">
        <b:panel look="primary" title="Mantenimiento de Clientes" style="vertical-align: central; margin: 0px auto !important;" >
            <h:form>
                <p:growl id="messages" showDetail="false"/>
                <b:container style="width: 100%;">
                    <b:row>
                        <b:column>
                            <div id="contentLeft">
                                <b:container id="pnlDatos" style="width: 100%">
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Cédula/Ruc: "/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  id="txtCedula" value="#{clienteController.cedula}"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton  ajax="true" value="Nuevo" rendered="#{clienteController.permiso.permCrear}" class="botonesMantenimientos btn-danger btn-lg" action="#{clienteController.saveCliente()}" update="@form:messages @form:tblClientes @form:pnlDatos"/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Nombres:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText id="txtNombres" value="#{clienteController.nombres}"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true" value="Modificar" rendered="#{clienteController.permiso.permModificar}" class="botonesMantenimientos btn-danger btn-lg" action="#{clienteController.updateCliente()}" update="@form:messages @form:tblClientes @form:pnlDatos">
                                                <p:confirm header="Modificar Cliente" message="¿Está Seguro?" icon="ui-icon-alert" />
                                            </p:commandButton> 
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Apellidos:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText value="#{clienteController.apellidos}" id="txtApellidos"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true" value="Eliminar" rendered="#{clienteController.permiso.permEliminar}" class="botonesMantenimientos btn-danger btn-lg" action="#{clienteController.deleteCliente()}" update="@form:messages @form:tblClientes @form:pnlDatos">
                                                <p:confirm  header="Eliminar Cliente" message="¿Está Seguro?" icon="ui-icon-alert" />
                                            </p:commandButton> 
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Dirección:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  value="#{clienteController.direccion}" id="txtDireccion"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <p:commandButton ajax="true"  value="Limpiar" class="botonesMantenimientos btn-danger btn-lg" update="@form:pnlDatos" action="#{clienteController.vaciaTextos()}">
                                                <p:resetInput target="pnlDatos" />
                                            </p:commandButton>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="Teléfono:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  value="#{clienteController.telefono}" id="txtTelefono"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="E-Mail:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <b:inputText  value="#{clienteController.mail}" id="txtEmail"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                    <b:row>
                                        <b:column col-md="2" col-xs="12">
                                            <h:outputText value="F.Nacimiento:"/>
                                        </b:column>
                                        <b:column col-md="8" col-xs="8">
                                            <p:calendar navigator="true" value="#{clienteController.fechaNacimiento}" yearRange="c-70:c"/>
                                        </b:column>
                                        <b:column col-md="2" col-xs="4">
                                            <h:outputText value=""/>
                                        </b:column>
                                    </b:row>
                                </b:container>

                            </div>

                            <div id="contentRight">
                                <p:graphicImage value="../../resources/images/cliente.png" width="100%"/>
                            </div>
                        </b:column>
                    </b:row>
                    <b:row style="margin-top: 20px;">
                        <b:column>
                            <p:dataTable styleClass="" style="width: 100%" var="cliente" value="#{clienteController.clientes}" id="tblClientes"  paginator="true" rows="10" paginatorPosition="bottom" tableStyleClass="ui-table-columntoggle" selectionMode="single" rowKey="´#{cliente.persId}" selection="#{clienteController.cliente}" widgetVar="tablaClientes" filteredValue="#{clienteController.clientesFiltrados}">
                                <p:ajax event="rowSelect"  update="@form:pnlDatos" listener="#{clienteController.onRowSelect}"/>
                                <f:facet name="header">
                                    <h:outputText value="Listado"/>
                                </f:facet>
                                <p:column  filterBy="#{cliente.persCedula}" filterMatchMode="contains" headerText="CI/RUC" priority="1" style="width: 10%" sortBy="#{cliente.persCedula}">
                                    <h:outputText value="#{cliente.persCedula}"  />
                                </p:column>
                                <p:column headerText="Nombres" filterBy="#{cliente.persNombres}" priority="1" style="width: 15%" sortBy="#{cliente.persNombres}">
                                    <h:outputText value="#{cliente.persNombres}"/>
                                </p:column>
                                <p:column headerText="Apellidos" filterBy="#{cliente.persApellidos}" priority="1" style="width: 15%" sortBy="#{cliente.persApellidos}">
                                    <h:outputText value="#{cliente.persApellidos}"/>
                                </p:column>
                                <p:column headerText="Dirección" priority="2" style="width: 18%">
                                    <h:outputText value="#{cliente.persDireccion}"/>
                                </p:column>
                                <p:column headerText="Teléfono" priority="2" style="width: 9%">
                                    <h:outputText value="#{cliente.persTelefono}"/>
                                </p:column>
                                <p:column headerText="e-Mail" priority="3" style="width: 18%">
                                    <h:outputText value="#{cliente.persMail}"/>
                                </p:column>
                                <p:column headerText="f. Nacimiento" priority="3" style="width: 10%">
                                    <h:outputText value="#{clienteController.formateaFecha(cliente.persFechaNacimiento)}"/>
                                </p:column>
                            </p:dataTable>
                        </b:column>
                    </b:row>
                </b:container>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" style="width: 300px;">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </b:panel>
    </ui:define>
</ui:composition>
