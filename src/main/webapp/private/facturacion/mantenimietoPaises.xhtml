<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">
    <h:body>
        <ui:composition>
            <h:form id="frmPais">
                <p:growl id="messagesPais"/>
                <p:outputPanel id="pnlDatosPais">

                    <h:outputText value="Nombre: "/>


                    <p:inputText value="#{paisController.nombre}" id="txtNombre"/>

                    <p:commandButton value="Nuevo" action="#{paisController.savePais()}" update="@form:pnlDatosPais @form:messagesPais"  styleClass="botonesMantenimientos"/>

                </p:outputPanel>

            </h:form>

        </ui:composition> 
    </h:body>
</html>
