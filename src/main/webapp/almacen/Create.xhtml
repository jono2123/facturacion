<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="AlmacenCreateDlg" widgetVar="AlmacenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlmacenTitle}">
            <h:form id="AlmacenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almaId}" for="almaId" />
                        <p:inputText id="almaId" value="#{almacenController.selected.almaId}" title="#{bundle.CreateAlmacenTitle_almaId}" required="true" requiredMessage="#{bundle.CreateAlmacenRequiredMessage_almaId}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almaNombre}" for="almaNombre" />
                        <p:inputText id="almaNombre" value="#{almacenController.selected.almaNombre}" title="#{bundle.CreateAlmacenTitle_almaNombre}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almaDireccion}" for="almaDireccion" />
                        <p:inputText id="almaDireccion" value="#{almacenController.selected.almaDireccion}" title="#{bundle.CreateAlmacenTitle_almaDireccion}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almaRuc}" for="almaRuc" />
                        <p:inputText id="almaRuc" value="#{almacenController.selected.almaRuc}" title="#{bundle.CreateAlmacenTitle_almaRuc}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenLabel_almaTelefono}" for="almaTelefono" />
                        <p:inputText id="almaTelefono" value="#{almacenController.selected.almaTelefono}" title="#{bundle.CreateAlmacenTitle_almaTelefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.create}" value="#{bundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlmacenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition> 
</html>
