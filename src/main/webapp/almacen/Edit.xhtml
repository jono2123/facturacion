<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenEditDlg" widgetVar="AlmacenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAlmacenTitle}">
            <h:form id="AlmacenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almaId}" for="almaId" />
                        <p:inputText id="almaId" value="#{almacenController.selected.almaId}" title="#{bundle.EditAlmacenTitle_almaId}" required="true" requiredMessage="#{bundle.EditAlmacenRequiredMessage_almaId}"/>
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almaNombre}" for="almaNombre" />
                        <p:inputText id="almaNombre" value="#{almacenController.selected.almaNombre}" title="#{bundle.EditAlmacenTitle_almaNombre}" />
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almaDireccion}" for="almaDireccion" />
                        <p:inputText id="almaDireccion" value="#{almacenController.selected.almaDireccion}" title="#{bundle.EditAlmacenTitle_almaDireccion}" />
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almaRuc}" for="almaRuc" />
                        <p:inputText id="almaRuc" value="#{almacenController.selected.almaRuc}" title="#{bundle.EditAlmacenTitle_almaRuc}" />
                        <p:outputLabel value="#{bundle.EditAlmacenLabel_almaTelefono}" for="almaTelefono" />
                        <p:inputText id="almaTelefono" value="#{almacenController.selected.almaTelefono}" title="#{bundle.EditAlmacenTitle_almaTelefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.update}" value="#{bundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlmacenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
