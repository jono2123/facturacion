<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenViewDlg" widgetVar="AlmacenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlmacenTitle}">
            <h:form id="AlmacenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlmacenLabel_almaId}"/>
                        <h:outputText value="#{almacenController.selected.almaId}" title="#{bundle.ViewAlmacenTitle_almaId}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_almaNombre}"/>
                        <h:outputText value="#{almacenController.selected.almaNombre}" title="#{bundle.ViewAlmacenTitle_almaNombre}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_almaDireccion}"/>
                        <h:outputText value="#{almacenController.selected.almaDireccion}" title="#{bundle.ViewAlmacenTitle_almaDireccion}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_almaRuc}"/>
                        <h:outputText value="#{almacenController.selected.almaRuc}" title="#{bundle.ViewAlmacenTitle_almaRuc}"/>
                        <h:outputText value="#{bundle.ViewAlmacenLabel_almaTelefono}"/>
                        <h:outputText value="#{almacenController.selected.almaTelefono}" title="#{bundle.ViewAlmacenTitle_almaTelefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlmacenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
